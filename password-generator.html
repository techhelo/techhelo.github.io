<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate strong and secure passwords instantly using EduConverters ‚Äî Smart Tools for Smarter Students." />
  <meta name="keywords" content="Password Generator, EduConverters, secure password, random password, student tools" />
  <meta name="robots" content="index,follow" />
  <title>Password Generator | EduConverters</title>

  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: sticky; top: 0;
      z-index: 50;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e5e7eb;
      animation: fadeSlideDown 0.7s ease;
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #headerLogo {
      font-weight: 800;
      background: linear-gradient(90deg,#000,#1f2937);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      font-size: 1.5rem;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .hamburger:hover { transform: scale(1.1); }
    .bar {
      width: 25px; height: 3px;
      background: #000;
      border-radius: 2px;
      transition: all .4s ease;
    }
    .hamburger.active .bar:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active .bar:nth-child(2) { opacity: 0; }
    .hamburger.active .bar:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0; left: -100%;
      width: 75%; max-width: 280px;
      height: 100%;
      background: linear-gradient(145deg, rgba(255,255,255,.95), rgba(243,243,243,.9));
      backdrop-filter: blur(20px);
      box-shadow: 4px 0 20px rgba(0,0,0,.15);
      border-top-right-radius: 20px; border-bottom-right-radius: 20px;
      transition: left .6s cubic-bezier(.34,1.56,.64,1);
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 4rem 2rem;
    }
    #sidebar.active { left: 0; }
    #sidebar a {
      font-size: 1rem; color: #111827;
      margin-bottom: 1.4rem;
      font-weight: 500;
      transition: color .3s ease;
    }
    #sidebar a:hover { color: #000; transform: translateX(4px); }

    /* Overlay */
    #overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(4px);
      opacity: 0; visibility: hidden;
      transition: all .4s ease;
      z-index: 998;
    }
    #overlay.active { opacity: 1; visibility: visible; }

    /* Ink animation for desktop nav */
    nav a {
      position: relative;
      font-weight: 500;
      color: #111827;
      transition: color 0.3s ease;
      padding-bottom: 4px;
      overflow: hidden;
    }
    nav a::before,
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, #000, #555);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
    }
    nav a::after {
      background: linear-gradient(90deg, #111, #000);
      transform-origin: left;
      transition-delay: 0.1s;
    }
    nav a:hover { color: #000; }
    nav a:hover::before { transform: scaleX(1); transform-origin: left; }
    nav a:hover::after { transform: scaleX(1); transform-origin: right; }

    @media (max-width: 768px) {
      nav { display: none; }
      .hamburger { display: flex; }
    }

    /* Page Header */
    .page-header {
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 2.5rem 1rem;
      margin-top: .5rem;
      border-bottom: 1px solid rgba(0,0,0,.05);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main Card */
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,.05);
      padding: 2rem;
      animation: fadeUp 1s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Password output animation */
    #result {
      opacity: 0;
      filter: blur(8px);
      transition: opacity 0.7s ease, filter 1s ease;
    }
    #result.active {
      opacity: 1;
      filter: blur(0);
    }

    .copied {
      background: #10b981;
      color: white;
      transition: background .3s ease;
    }
  </style>
</head>

<body>
  <div id="overlay"></div>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy-policy.html">Privacy</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Header -->
  <header id="siteHeader" class="p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center relative">
      <div class="flex items-center gap-4">
        <div class="hamburger" id="hamburger">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div id="headerTitle">
          <a href="index.html" id="headerLogo">üéì EduConverters</a>
          <p class="text-sm text-gray-500">Smart Tools for Smarter Students</p>
        </div>
      </div>

      <nav class="space-x-6 text-sm font-medium text-gray-700 hidden md:flex">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacy-policy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <h1 class="text-3xl font-bold">Password Generator</h1>
    <p class="text-gray-600 mt-2">Generate strong and secure passwords with one click</p>
  </section>

  <!-- Main -->
  <main>
    <div class="mb-4 space-y-2">
      <label class="block">
        <span class="text-gray-700 font-medium">Password Length</span>
        <input type="number" id="length" value="12" min="6" max="64" class="w-full border p-2 rounded focus:ring-2 focus:ring-black focus:border-black transition" />
      </label>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase" class="text-sm">Include Uppercase</label>
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" id="numbers" checked />
        <label for="numbers" class="text-sm">Include Numbers</label>
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" id="symbols" checked />
        <label for="symbols" class="text-sm">Include Symbols</label>
      </div>
    </div>

    <button onclick="generatePassword()" class="bg-black text-white w-full py-2 rounded hover:bg-gray-800 transition-all">Generate Password</button>

    <div id="result" class="mt-6 p-4 bg-gray-100 border rounded text-center text-xl font-mono select-all"></div>
    <p class="text-xs text-gray-500 mt-2 text-center">üîí Click on the result to copy. Use in secure apps only.</p>
  </main>

  <footer class="py-8 text-gray-600 text-sm text-center">
    <p>¬© 2025 EduConverters ‚Ä¢ Made with ‚ù§Ô∏è for Students</p>
  </footer>

  <!-- Script -->
  <script>
    // Sidebar toggle
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const header = document.getElementById("siteHeader");
    const main = document.querySelector("main");

    hamburger.addEventListener("click", () => {
      const active = sidebar.classList.toggle("active");
      hamburger.classList.toggle("active");
      overlay.classList.toggle("active");
      document.body.style.overflow = active ? "hidden" : "auto";
      if (window.innerWidth <= 768) {
        header.style.transform = active ? "translateX(220px)" : "translateX(0)";
        main.style.transform = active ? "translateX(220px)" : "translateX(0)";
        header.style.transition = "transform .6s cubic-bezier(.34,1.56,.64,1)";
        main.style.transition = "transform .6s cubic-bezier(.34,1.56,.64,1)";
      }
    });

    overlay.addEventListener("click", () => {
      hamburger.classList.remove("active");
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      document.body.style.overflow = "auto";
      header.style.transform = "translateX(0)";
      main.style.transform = "translateX(0)";
    });

    // Password Generator
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const includeUpper = document.getElementById('uppercase').checked;
      const includeNum = document.getElementById('numbers').checked;
      const includeSym = document.getElementById('symbols').checked;

      let charset = 'abcdefghijklmnopqrstuvwxyz';
      if (includeUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (includeNum) charset += '0123456789';
      if (includeSym) charset += '!@#$%^&*()_+[]{}|;:,.<>?';

      let password = '';
      for (let i = 0; i < length; i++) {
        password += charset[Math.floor(Math.random() * charset.length)];
      }

      const result = document.getElementById('result');
      result.classList.remove('active');
      result.textContent = password;
      setTimeout(() => result.classList.add('active'), 100);
    }

    // Copy password
    document.getElementById('result').addEventListener('click', () => {
      const text = document.getElementById('result').textContent;
      if (text) {
        navigator.clipboard.writeText(text);
        const result = document.getElementById('result');
        result.classList.add('copied');
        result.textContent = 'Copied!';
        setTimeout(() => {
          result.classList.remove('copied');
          result.textContent = text;
        }, 1200);
      }
    });
  </script>
</body>
</html>
