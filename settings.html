  <header class="bg-white shadow p-6 text-center mb-8">
    <h1 class="text-3xl font-bold">Custom Settings</h1>
    <p class="text-gray-600 mt-2">Adjust CGPA conversion factor or reset preferences</p>
  </header>

  <main class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow" data-aos="fade-up">
    <div class="space-y-4">
      <label class="block">
        <span class="text-gray-700 font-medium">CGPA to Percentage Factor</span>
        <input type="number" id="factor" min="0" step="0.1" class="mt-1 w-full border rounded p-2" placeholder="e.g., 9.5" />
      </label>

      <div class="flex gap-4">
        <button onclick="saveSettings()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
        <button onclick="resetSettings()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Reset</button>
      </div>

      <p class="text-sm text-gray-500">Saving this will affect how CGPA is converted to % on the main page.</p>
    </div>

    <div id="message" class="mt-4 text-green-700 font-semibold"></div>
  </main>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>

  <!-- Settings Script -->
  <script>
    const input = document.getElementById('factor');
    const message = document.getElementById('message');

    // Load existing value
    window.onload = () => {
      const factor = localStorage.getItem('factor');
      if (factor) {
        input.value = factor;
      }
    };

    function saveSettings() {
      const val = parseFloat(input.value);
      if (isNaN(val) || val <= 0) {
        message.textContent = "‚ùå Please enter a valid positive number.";
        return;
      }
      localStorage.setItem('factor', val.toFixed(2));
      message.textContent = `‚úÖ Saved! CGPA multiplier set to ${val}`;
    }

    function resetSettings() {
      localStorage.removeItem('factor');
      input.value = '';
      message.textContent = '‚ö†Ô∏è Reset to default (9.5)';
    }
  </script>
