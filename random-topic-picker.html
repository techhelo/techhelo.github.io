  <header class="bg-white shadow p-6 text-center mb-8">
    <h1 class="text-3xl font-bold">üé≤ Random Topic Picker</h1>
    <p class="text-gray-600 mt-2">Enter multiple topics and pick one randomly</p>
  </header>

  <main class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow" data-aos="fade-up">
    <label class="block mb-4">
      <span class="text-gray-700 font-medium">Enter Topics (comma or newline separated)</span>
      <textarea id="topicsInput" rows="6" class="w-full mt-2 p-3 border rounded resize-none"
        placeholder="e.g., AI, Blockchain, Cybersecurity, Cloud Computing..."></textarea>
    </label>

    <button onclick="pickTopic()" class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700">Pick Random Topic</button>

    <div id="outputBox" class="mt-6 p-6 text-center bg-gray-100 border rounded hidden" data-aos="fade-up">
      <h2 class="text-lg font-semibold">üéØ Picked Topic:</h2>
      <p id="resultTopic" class="text-2xl font-bold text-indigo-700 mt-2"></p>
    </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>

  <!-- Topic Picker Script -->
  <script>
    function pickTopic() {
      const input = document.getElementById("topicsInput").value;
      const topics = input.split(/[\n,]+/).map(t => t.trim()).filter(t => t);
      const outputBox = document.getElementById("outputBox");
      const result = document.getElementById("resultTopic");

      if (topics.length === 0) {
        result.innerText = "Please enter at least one topic!";
        outputBox.classList.remove("hidden");
        return;
      }

      const randomIndex = Math.floor(Math.random() * topics.length);
      result.innerText = topics[randomIndex];
      outputBox.classList.remove("hidden");
    }
  </script>
